<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      background: linear-gradient(270deg, #1a1a1a, #4d4d4d);
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-size: 60px;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid;
      width: 4ch; /* Adjusted to fit "404" */
      animation: typing 2s steps(4), blink-caret 0.75s step-end infinite;
      display: inline-block; /* Ensure the h1 behaves like an inline element for centering */
    }

    p {
      font-size: 20px;
      margin: 10px 0;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4b5c;
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
      position: relative;
      z-index: 10;
    }

    .button:hover {
      background-color: #ff6b7c;
      transform: scale(1.05);
      box-shadow: 0px 0px 20px 5px rgba(255, 75, 92, 0.5);
    }

    .terminal-button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00ff00; /* Matrix green */
      color: #000000;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
      position: relative;
      z-index: 10;
      font-family: 'Courier New', Courier, monospace; /* Use monospace font for terminal feel */
    }

    .terminal-button:hover {
      background-color: #66ff66; /* Lighter green on hover */
      transform: scale(1.05);
      box-shadow: 0px 0px 20px 5px rgba(0, 255, 0, 0.5);
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 4ch; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .graphic {
      margin-top: 30px;
      transition: transform 0.3s ease-in-out;
    }

    .graphic:hover {
      transform: scale(1.1);
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }
      p {
        font-size: 16px;
      }
      .button, .terminal-button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Container -->
  <div class="container">
    <h1>404</h1>
    <p>Oops! You've stumbled into a glitch in the matrix.</p>
    <p>Don't worry, this happens to the best of us! ðŸ˜…</p>
    <p>While you're here, why not try using my terminal instead? It's a bit more reliable than this page! ðŸ’»</p>
    
    <a class="button" href="../index.html">Return Home</a>
    <a class="terminal-button" href="./terminal.html">Go to Terminal</a> <!-- New terminal button -->

    <div class="graphic">
      <img src="https://64.media.tumblr.com/bc2580c063334fd66e51633eda7d3968/c444ed6694be0ddd-be/s540x810/1de5770f235ae62c1c6e460527d1cc127909ef23.gif" alt="Raspberry Pi Graphic" width="150">
    </div>
  </div>

  <!-- Optional Hover Sound Effect -->
  <audio id="hover-sound" src="hover-sound.mp3"></audio>
  <script>
    const button = document.querySelector('.button');
    const terminalButton = document.querySelector('.terminal-button'); // Select the terminal button
    const sound = document.getElementById('hover-sound');
    
    button.addEventListener('mouseover', () => {
      sound.play();
    });

    terminalButton.addEventListener('mouseover', () => {
      sound.play(); // Play sound on terminal button hover as well
    });
  </script>

</body>
</html>
