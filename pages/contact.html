        .container {
            max-width: 900px;

            margin: 10px 0;

            border-radius: 5px;

            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Transition for hover */
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #d88bff, #9400D3); /* Lighter violet on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 40px;
        }

        .contact-item {
            flex: 1;
            margin: 20px;
            min-width: 250px; /* Ensure proper width on smaller screens */
            text-align: left; /* Align text to the left */
            position: relative; /* For positioning tooltip */
        }

        .contact-item i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #9400D3; /* Deep Violet icons */
            transition: transform 0.3s; /* Add transition for icons */
        }

        .contact-item:hover i {
            transform: scale(1.1); /* Scale effect on hover */
        }

        .tooltip {
            position: absolute;
            bottom: 100%; /* Position above the icon */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap; /* Prevent line breaks */
            visibility: hidden; /* Hidden by default */
            opacity: 0; /* Transparent by default */
            transition: visibility 0s, opacity 0.3s linear; /* Smooth transition */
        }

        .contact-item:hover .tooltip {
            visibility: visible; /* Show tooltip on hover */
            opacity: 1; /* Fade in tooltip */
        }

        .contact-item p {
            font-size: 16px;
            margin: 5px 0; /* Add margin to paragraphs */
        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            color: #9400D3;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s; /* Transition for hover */
        }

        .social-icons a:hover {
            color: #d88bff; /* Lighter violet on hover */
            transform: scale(1.1); /* Scale effect on hover */
        }

        /* Responsive Media Queries */

            h1 {
                font-size: 28px;

                margin: 10px 0;
            }

                width: 100%;

            }
        }

        @media (max-width: 480px) {
            .container {

            }

        }

        /* Footer Styling */

            color: #d88bff;
            text-align: center;
        }
